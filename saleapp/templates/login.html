{% extends 'layouts/base.html' %}
{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="d-flex justify-content-center col-md-12 col-12">
    <form method="post" class="col-md-4 col-12">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" required pattern="[a-z0-9]*">
            <label for="username">Tên đăng nhập</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password" required pattern=".{8,}">
            <label for="password">Mật khẩu</label>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-danger" type="submit">Đăng nhập</button>
            <a class="btn btn-primary" href="#">Đăng ký</a>
        </div>
    </form>
</div>
{% endblock %}
