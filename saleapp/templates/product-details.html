{% extends 'layouts/base.html' %}
{% block title %}Chi tiết sản phẩm{% endblock %}

{% block content %}
<div class="row rounded">
    <div class="col-md-5 col-12 rounded">
        <img src="{{product.image}}" alt="hình ảnh {{product.name}}" class="img-fluid rounded-3"/>
    </div>
    <div class="col-md-7 col-12">
        <h3>{{product.name}}</h3>
        <h4 class="text-danger text-bold col">{{product.price}} VNĐ</h4>
    </div>
</div>
{% endblock %}
