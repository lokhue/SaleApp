{% extends 'layouts/base.html' %}
{% block title %}Trang chủ{% endblock %}
{% block content %}
<div class="row">
    {% for p in products %}
    <div class="col-md-3 col-12 mb-2">
        <div class="card">
            <a style="padding: 0.7rem; text-decoration: none; color: #333" href="/product/{{p.id}}">
                <img class="card-img-top" src="{{p.image}}" alt="{{p.name}}" style="height: 250px; object-fit: contain">
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.price}} VNĐ</p>
                </div>
            </a>
            <a href="#" class="btn btn-primary">Đặt mua</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
